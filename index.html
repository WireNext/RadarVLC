<!DOCTYPE html>
<html>
<head>
    <title>Mi Radar AEMET</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; } /* Mapa a pantalla completa */
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Inicializar el mapa centrado en España
        const map = L.map('map').setView([39.5, -3.7], 6); 

        // 2. Añadir capa de mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=tu_opcional', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function cargarRadar() {
    try {
        const response = await fetch('./radar_data.json?t=' + new Date().getTime());
        const radarInfo = await response.json();

        // Estos límites son los específicos para el radar regional de Valencia
        // Ajustados para que encajen con el PNG de AEMET
        const imageBounds = [
            [37.8, -2.5], // Esquina inferior izquierda
            [41.0, 1.5]   // Esquina superior derecha
        ];

        L.imageOverlay(radarInfo.enlace, imageBounds, {
            opacity: 0.7,
            interactive: false
        }).addTo(map);

        // Centrar el mapa en Valencia automáticamente
        map.setView([39.48, -0.37], 8);

    } catch (error) {
        console.error("Error cargando el radar de Valencia.");
    }
}

        // Ejecutar la función al cargar la página
        cargarRadar();
    </script>
</body>
</html>
